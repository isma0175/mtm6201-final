<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Responsive and accessible Bootstrap site"
    />
    <title>Home - My Portfolio</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Skip Link -->
    <a href="#main" class="visually-hidden-focusable">Go to main content</a>

    <header class="bg-primary text-white p-3" role="banner">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 m-0">My Portfolio</h1>
        <nav
          class="navbar navbar-expand-lg"
          role="navigation"
          aria-label="Main navigation"
        >
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="blog.html">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="schedule.html"
                    >Schedule</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main id="main" class="container py-5">
      <section class="mb-5">
        <h2 class="h4">Your Everyday Destination for Wellness and Play.</h2>
        <p>
          From early-morning fitness classes to weekend family skates, the
          Active Life Centre offers something for everyone.
        </p>
      </section>

      <section aria-labelledby="image-section">
        <h2 id="image-section" class="h4">Explore Programs</h2>
        <picture>
          <source srcset="images/snowboard.jpg" media="(min-width: 768px)" />
          <source srcset="images/snowboard.jpg" media="(max-width: 767px)" />
          <img
            src="images/snowboard.jpg"
            class="img-fluid rounded"
            alt="Sample illustration describing portfolio theme"
          />
        </picture>
        <picture>
          <source srcset="images/swimming.jpeg" media="(min-width: 768px)" />
          <source srcset="images/swimming.jpeg" media="(max-width: 767px)" />
          <img
            src="images/swimming.jpeg"
            class="img-fluid rounded"
            alt="Sample illustration describing portfolio theme"
          />
        </picture>

        <picture>
          <source srcset="images/skating.jpg" media="(min-width: 768px)" />
          <source srcset="images/skating.jpg" media="(max-width: 767px)" />
          <img
            src="images/skating.jpg"
            class="img-fluid rounded"
            alt="Sample illustration describing portfolio theme"
          />
        </picture>
      </section>
    </main>

    <footer
      class="bg-dark text-white text-center py-3 mt-auto"
      role="contentinfo"
    >
      <small>&copy; 2025 My Portfolio. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
